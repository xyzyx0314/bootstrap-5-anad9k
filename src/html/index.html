<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>     
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="stylesp.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="js\bootstrap.min.js"></script>
    <script src="index.js"></script>


    <link rel="stylesheet" href="highlight/styles/default.min.css">
    <script src="highlight/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
  </head>
  <script>

    /*最初始界面*/
    var xmlhttp,xmlhttp2;
    load();
    function load(){
      if (window.XMLHttpRequest)
      {
        xmlhttp=new XMLHttpRequest();
        xmlhttp2=new XMLHttpRequest();
      }
      else
      {
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        xmlhttp2=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function()
      {
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
          document.getElementById("p-page").innerHTML=xmlhttp.responseText;
        }
      }
      xmlhttp2.onreadystatechange=function()
      {
        if (xmlhttp2.readyState==4 && xmlhttp2.status==200)
        {
          document.getElementById("p-list").innerHTML=xmlhttp2.responseText;
        }
      }
    }
    xmlhttp.open("GET","home.html",true);
    xmlhttp.send();
    /*载入对应*/
    function loadHome()
    {
      load();
      xmlhttp.open("GET","home.html",true);
      xmlhttp.send();
    }
    function loadNote()
    {
      load();
      xmlhttp.open("GET","note.html",true);
      xmlhttp.send();
    }
    function loadConnect()
    {
      load();
      xmlhttp.open("GET","connect.html",true);
      xmlhttp.send();
    }
    function loadReward()
    {
      load();
      xmlhttp.open("GET","reward.html",true);
      xmlhttp.send();
    }



    function loadWeek1()
    {
      load();
      xmlhttp.open("GET","html/home.html",true);
      xmlhttp.send();
      xmlhttp2.open("GET","html/week1_list.html",true);
      xmlhttp2.send();
    }
    function loadWeek2()
    {
      load();
      xmlhttp.open("GET","week2.html",true);
      xmlhttp.send();
    }  
    function loadWeek3()
    {
      load();
      xmlhttp.open("GET","week3.html",true);
      xmlhttp.send();
    }
    function loadWeek4()
    {
      load();
      xmlhttp.open("GET","week4.html",true);
      xmlhttp.send();
    }
    function loadCF1826()
    {
      load();
      xmlhttp.open("GET","cf1826.html",true);
      xmlhttp.send();
    }
    function loadCF1818()
    {
      load();
      xmlhttp.open("GET","cf1818.html",true);
      xmlhttp.send();
      xmlhttp2.open("GET","cf1818_list.html",true);
      xmlhttp2.send();
    }
    
    function loadHZNUOJ()
    {
      window.open("https://acm.hznu.edu.cn/OJ/userinfo.php?user=2021212205006");
    } 
    function loadCF()
    {
      window.open("https://codeforces.com/");
    }
    function loadVJ()
    {
      window.open("https://vjudge.net/group/hznuacm21");
    }
    function loadLuogu()
    {
      window.open("https://www.luogu.com.cn/");
    }     
    function loadAT()
    {
      window.open("https://atcoder.jp/");
    }     
    function loadGE()
    {
      window.open("https://csacademy.com/app/graph_editor/");
    }     
    function loadQuanta()
    {
      window.open("https://mooc.hznu.edu.cn/#/");
    }
    function load404()
    {

      load();
      xmlhttp.open("GET","404.html",true);
      xmlhttp.send();
    }
    

  </script>
  <body>
    
    <div class="m-top">

    </div>
    <div class="m-lt" id="m-lt">
      <div class="m-lt-out box-hide-scrollbar">
        <div class="m-lt-list">
<!-- 个人栏 -->     
          <div class="m-lt-person">
            <img src="img\person.png" class="rounded-circle" alt="Cinque Terre" width="150"> 
            <div class="m-lt-per bk">

              <div class="m-lt-name">Journey</div>
              <div class="m-lt-sign">风之旅人</div>

            </div>
          </div>
          <div class="m-lt-title">导航</div>
<!-- 主页 -->                      
          <button class="m-lt-card" type="button" onclick="loadHome()">
            <img src="img\home.svg"/>
            主页
          </button>
<!-- 笔记 -->                      
          <button class="m-lt-card" type="button" onclick="loadNote()">
            <img src="img\write.svg"/>
            笔记
          </button>
<!-- 联系 -->                      
          <button class="m-lt-card" type="button" onclick="loadConnect()">
            <img src="img\connect.svg"/>
            联系
          </button>
<!-- 打赏 -->                      
          <button class="m-lt-card" type="button" onclick="loadReward()">
            <img src="img\reward.svg"/>
            打赏
          </button>
          <div class="m-lt-title">分组</div>
<!-- web -->
          <div class="m-lt-menu">
            <div class="m-lt-card collapsed" data-bs-toggle="collapse" href="#menuWeb" >
              <img src="img\classify.svg"/>
              web
              <h class="open">
                <img src="img\open.svg"/>
              </h>
            </div>
            <div id="menuWeb" class="collapse" data-bs-parent="#accordion">
                <button class="m-lt-card" type="button" onclick="loadWeek1()">
                  <img src="img\text.svg"/>
                  web week 1
                </button>
                <button class="m-lt-card" type="button" onclick="loadWeek2()">
                  <img src="img\text.svg"/>
                  web week 2
                </button>
                <button class="m-lt-card" type="button" onclick="loadWeek3()">
                  <img src="img\text.svg"/>
                  web week 3
                </button>
                <button class="m-lt-card" type="button" onclick="loadWeek4()">
                  <img src="img\text.svg"/>
                  web week 4
                </button>
            </div>
          </div>
<!-- 题解 -->
          <div class="m-lt-menu">
            <div class="m-lt-card collapsed" data-bs-toggle="collapse" href="#menuNote" >
              <img src="img\note.svg"/>
              题解
              <h class="open">
                <img src="img\open.svg"/>
              </h>
            </div>
            <div id="menuNote" class="collapse" data-bs-parent="#accordion">

              <button class="m-lt-card" type="button" onclick="loadCF1826()">
                <img src="img\answer.svg"/>
                Codeforces Round 870 (Div. 2)
              </button>
              <button class="m-lt-card" type="button" onclick="loadCF1818()">
                <img src="img\answer.svg"/>
                Codeforces Round 869 (Div. 2)
              </button>
            </div>
          </div>
<!-- 日记 -->
          <div class="m-lt-menu">
            <div class="m-lt-card bk collapsed" data-bs-toggle="collapse" href="#menuDaily" >
              <img src="img\daily.svg"/>
              日记
              <h class="open">
                <img src="img\open.svg"/>
              </h>
            </div>
            <div id="menuDaily" class="collapse" data-bs-parent="#accordion">
              <button class="m-lt-card" type="button" onclick="load404()">
                <img src="img\Wrong1.gif"/>
                Wrong 无权限查阅
              </button>
            </div>
          </div>
<!-- 网站 -->
          <div class="m-lt-menu">
            <div class="m-lt-card bk collapsed" data-bs-toggle="collapse" href="#menuOne" >
              <img src="img\commonly.svg"/>
              网站    
              <h class="open">
                <img src="img\open.svg"/>
              </h>
            </div>
            <div id="menuOne" class="collapse" data-bs-parent="#accordion">               
                <button class="m-lt-card" type="button" onclick="loadHZNUOJ()">
                  <img src="img\hznuoj.svg"/>
                  HZNUOJ
                </button>

                <button class="m-lt-card" type="button" onclick="loadCF()">
                  <img src="img\cf.ico"/>
                  Codeforces
                </button>
                <button class="m-lt-card" type="button" onclick="loadVJ()">
                  <img src="img\vj.ico"/>
                  VJ
                </button>
                <button class="m-lt-card" type="button" onclick="loadLuogu()">
                  <img src="img\luogu.ico"/>
                  洛谷
                </button>
                <button class="m-lt-card" type="button" onclick="loadAT()">
                  <img src="img\AtCoder.png"/>
                  AtCoder
                </button>
                <button class="m-lt-card" type="button" onclick="loadGE()">
                  <img src="img\Graph.svg"/>
                  Graph Editor
                </button>
                <button class="m-lt-card" type="button" onclick="loadQuanta()">
                  <img src="img\quanta.svg"/>
                  慢清尘慕课平台
                </button>
            </div>
          </div>
<!-- 友链 -->
          <div class="m-lt-menu">
            <div class="m-lt-card bk collapsed" data-bs-toggle="collapse" href="#menuTwo" >
              <img src="img\friend.svg"/>
              友链    
              <h class="open">
                <img src="img\open.svg"/>
              </h>
            </div>
            <div id="menuTwo" class="collapse" data-bs-parent="#accordion">
                <div class="m-lt-card bk">
                  <img src="img\sdz.gif"/>
                  广告位招租
                </div>
            </div>
          </div>
<!-- 底部留白 -->
          <div class="m-lt-cardnone">
            1
          </div>
        </div>
      </div>
    </div>

    <div class="m-md" >
      <div class="m-md-out box-hide-scrollbar" onscroll="pageScroll()">
        <div class="p-page" id="p-page">
        </div>
      </div>
    </div>

    <div class="m-rt">
      <div class="m-rt-out box-hide-scrollbar">
        <div class="p-list" id="p-list">
        </div>
      </div>
    </div>
  </body>
</html>
